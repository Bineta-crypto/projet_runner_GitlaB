      
stages:
  
  - build
  - build_image
  - test

cache:
  paths:
    - node_modules/

variables:
  NODE_ENV: 'development'
  DOCKER_DRIVER: overlay2

before_script:
  - docker info
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"


build_application:
  image: node:14
  stage: build
  script:
    - echo "Building the application"
    - npm run build
  artifacts:
    paths:
      - dist/


build_image:
  image: docker:latest

  services:
  - docker:dind

  stage: build
  
  script:
    #- docker build -t app_js .
    #- docker tag app_js $CI_REGISTRY_IMAGE:latest
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest
    
  only:
    - main

test_application:
  stage: test
  script:
    - echo "Running tests"
    - docker run app_js npm test

  only:
   - main